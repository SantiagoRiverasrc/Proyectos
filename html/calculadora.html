<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="/css/Calculadora.css">
    <link rel="shortcut icon" href="/images/icono.svg" type="image/x-icon">
</head>
<body>

    <nav class="navbar">
        <ul class="lista">
            <li class="listas">
                <a href="./toDoList.html" class="links">ToDoList</a>
            </li>
            <li class="listas">
                <a href="./paroImpar.html" class="links">Par O Impar</a>
            </li>
            <li class="listas">
                <a href="./descuentos.html" class="links">Descuentos</a>
            </li>
            <li class="listas">
                <a href="/index.html" class="links">Volver</a>
            </li>
        </ul>
    </nav>


    <div class="contenedor">
        <div class="calculadora">
            <div class="pantalla">0</div>
            <div class="controles">
                <div class="botones">
                    <div class="btn number">1</div>
                    <div class="btn number">2</div>
                    <div class="btn number">3</div>
                    <div class="btn number">4</div>
                    <div class="btn number">5</div>
                    <div class="btn number">6</div>
                    <div class="btn number">7</div>
                    <div class="btn number">8</div>
                    <div class="btn number">9</div>
                    <div class="btn number">0</div>
                    <div class="btn">+</div>
                    <div class="btn">-</div>
                    <div class="btn">*</div>
                    <div class="btn">/</div>
                    <div class="btn">C</div>
                    <div class="btn">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/calculadora.js"></script>
</html>
